<head>
    <meta charset="UTF-8">
    <title>角色</title>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
 <script>
       function GetUrlByParamName(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var URL =  decodeURI(window.location.search);
        var r = URL.substr(1).match(reg);
        if(r!=null){
            //decodeURI() 函数可对 encodeURI() 函数编码过的 URI 进行解码
            return  decodeURI(r[2]);
        };
        return null;
    };
    //页面加载后立即执行
    window.onload=function(){
//使用GetUrlByParamName()方法获取url中参数名为questionnaireName的参数内容
       
        var msg = GetUrlByParamName("msg");
        if (msg)
      {
        alert(msg);
      }
    }
</script>


</head>
<body>
<a href="/role/add/">
<button> 添加 </button>
</a>


<table border="1">

      <tr>
        <th>角色id</th>
        <th>名称</th>
        <th>操作</th>
      </tr>

    {% for i in data %}
        <tr>

        <th><input value="{{ i.id }}" readonly></th>
        <th><input value="{{ i.name }}" readonly></th>
        <th>
            <a href="/role/edit/?role_id={{ i.id }}">
            <button> 修改 </button>
            </a>
            <a href="/role/delete/?role_id={{ i.id }}">
            <button> 删除 </button>
            </a>

        </th>
      </tr>
    {% endfor %}
</table>
{{ error }}

</body>
</html>
