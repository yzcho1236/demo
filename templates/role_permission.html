{% extends "base.html" %}
{% block title %}
    用户角色
{% endblock %}
    {% block content %}
<table border="1">
      <tr>
        <th>角色</th>
        <th>权限</th>
        <th>操作</th>
      </tr>

    {% for i in data %}
        <tr>

        <th><input value="{{ i.role }}" readonly></th>
        <th>
            {% for k,v in all_perm_dict.items %}

                    {% if v in i.perm %}
                    <input type="checkbox" value="{{ k }}" name="{{ i.id }}" checked>{{ v }}
                    {% else %}
                     <input type="checkbox" value="{{ k }}" name="{{ i.id }}">{{ v }}
                {% endif %}
            {% endfor %}

        </th>
        <th>
            <a href="/role_permission/edit/?role_id={{ i.id }}">
            <button> 编辑 </button>
            </a>

        </th>
      </tr>
    {% endfor %}
</table>
{{ message }}
{% endblock %}
