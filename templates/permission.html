{% extends "base.html" %}
{% block title %}
    权限
{% endblock %}

{% block content %}

<table border="1">

      <tr>
        <th>权限id</th>
        <th>名称代码</th>
        <th>名称</th>
      </tr>

    {% for i in data %}
        <tr>

        <th><input value="{{ i.id }}" readonly></th>
        <th><input value="{{ i.codename }}" readonly></th>
        <th><input value="{{ i.name }}" readonly></th>
      </tr>
    {% endfor %}
</table>

<br>
<a href="/perm/?page=1"><button> 第一页 </button></a>
<a href="/perm/?page={{ page| add:-1 }}"><button> 上一页 </button></a>

<input id="curPage" type="text" size="5" value="{{ page }}">

<a href="/perm/?page={{ page| add:1 }}"><button> 下一页 </button></a>
<a href="/perm/?page={{ total_pages }}"><button> 最后一页 </button></a>

&nbsp;&nbsp;&nbsp;共{{ total_pages }}页
<br>
{{ error }}
{% endblock %}
