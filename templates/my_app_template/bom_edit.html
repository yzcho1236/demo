{% extends "base.html" %}
{% block title %}
    bom编辑
{% endblock %}
{% block content %}

 <form action="/item/bom/edit/"  method="post">
  <input type="text" name="id" value="{{ id }}" id="id" hidden>
  <label for="item">物料:</label>
  <input type="text" name="item" value="{{ item }}" id="item" readonly>
  <label for="parent">父类:</label>
  <input type="text" name="parent" value="{{ parent }}" id="parent" readonly>
  <label for="nr">代码:</label>
  <input type="text" name="nr" value="{{ nr }}" id="nr" readonly>
     <label for="effective_start">effective_start:</label>
  <input type="date" name="effective_start" value="{{ effective_start }}" id="effective_start">
     <label for="effective_end">effective_end:</label>
  <input type="date" name="effective_end" value="{{ effective_end }}" id="effective_end">
     <label for="qty">qty:</label>
  <input type="text" name="qty" value="{{ qty }}" id="qty">

     <br>
    <span class="con">{{ error }}</span>
     <br>
    <input type="submit" value="提交"/>
 </form>
    <a href="/item/bom/">
    <button> 返回 </button>
    </a>
{% endblock %}
