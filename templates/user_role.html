{% extends "base.html" %}
{% block title %}
    用户角色
{% endblock %}
    {% block content %}
<table border="1">
      <tr>
        <th>用户</th>
        <th>角色</th>
        <th>操作</th>
      </tr>

    {% for i in data %}
        <tr>

        <th><input value="{{ i.user }}" readonly></th>
        <th>
            {% for k,v in all_role_dict.items %}

                    {% if v in i.role %}
                    <input type="checkbox" value="{{ k }}" name="{{ i.id }}" checked>{{ v }}
                    {% else %}
                     <input type="checkbox" value="{{ k }}" name="{{ i.id }}">{{ v }}
                {% endif %}
            {% endfor %}

        </th>
        <th>
            <a href="/user_role/edit/?user_id={{ i.id }}">
            <button> 编辑 </button>
            </a>

        </th>
      </tr>
    {% endfor %}
</table>
{% endblock %}
