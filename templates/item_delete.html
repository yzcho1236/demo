{% extends "base.html" %}
{% block title %}
    物料删除
{% endblock %}
 {% block content %}
 <form action="/item/delete/" method="post">
  <label for="id">id:</label>
  <input type="text" name="id" value="{{ id }}" id="id" readonly>
  <label for="nr">nr:</label>
  <input type="text" name="nr" value="{{ nr }}" id="password" readonly>
  <label for="name">name:</label>
  <input type="text" name="name" value="{{ name }}" id="name" readonly>
  <label for="barcode">barcode:</label>
  <input type="text" name="barcode" value="{{ barcode }}" id="barcode" readonly>
  <label for="parent">parent:</label>
  <input type="text" name="parent" value="{{ parent }}" id="parent">

    <br>
    <span class="con">{{ error }}</span>
     <br>
    <input type="submit" value="提交"/>
 </form>
    <a href="/item/">
    <button> 返回 </button>
    </a>
{% endblock %}
