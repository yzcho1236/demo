{% extends "base.html" %}
{% block title %}
    物料编辑
{% endblock %}
{% block content %}
 <form action="/item/edit/"  method="post">
  <label for="id">id:</label>
  <input type="text" name="id" value="{{ id }}" id="id" readonly>
  <label for="nr">nr:</label>
  <input type="text" name="nr" value="{{ nr }}" id="password">
  <label for="name">name:</label>
  <input type="text" name="name" value="{{ name }}" id="name">
  <label for="barcode">barcode:</label>
  <input type="text" name="barcode" value="{{ barcode }}" id="barcode">
  <label for="parent">parent:</label>
    <select name="parent" id="parent">
  <option value=""> ----- </option>
    {% for k,v in item_all.items %}
        {% if parent == k %}
        <option selected="selected" value="{{ k }}">{{ v }}</option>
        {% endif %}
        <option value="{{ k }}">{{ v }}</option>
    {% endfor %}
    </select>&nbsp;&nbsp;&nbsp;
     <br>
    <span class="con">{{ error }}</span>
     <br>
    <input type="submit" value="提交"/>
 </form>
    <a href="/item/">
    <button> 返回 </button>
    </a>
{% endblock %}
